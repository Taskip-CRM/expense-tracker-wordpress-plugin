name: ERG CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.1'

jobs:
  # Code Quality Checks
  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript type checking
        run: npm run type-check

  # PHP Quality Checks
  php-quality:
    name: PHP Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, json, tokenizer
          tools: composer, phpcs, phpstan

      - name: Validate composer.json
        run: composer validate --strict
        continue-on-error: true

      - name: Install PHP dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --prefer-dist --no-progress
          fi

      - name: Run PHP CodeSniffer
        run: |
          if command -v phpcs &> /dev/null; then
            phpcs --standard=WordPress --extensions=php --ignore=*/node_modules/* --ignore=*/vendor/* .
          fi
        continue-on-error: true

      - name: Run PHPStan
        run: |
          if command -v phpstan &> /dev/null && [ -f phpstan.neon ]; then
            phpstan analyse
          fi
        continue-on-error: true

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium
        continue-on-error: true

  # Testing
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16', '18', '20']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '18'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Build and Bundle Analysis
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Generate bundle analysis
        run: npm run build:analyze

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: |
            assets/
            !assets/**/*.map
          retention-days: 7

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: assets/reports/
          retention-days: 30

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          ls -lh assets/js/
          echo "Main bundle size:"
          stat -c%s assets/js/erg-expense-report-app.js | awk '{print int($1/1024)"KB"}'

  # WordPress Plugin Testing
  wp-plugin-test:
    name: WordPress Plugin Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        wp-version: ['6.0', '6.1', '6.2', '6.3', '6.4']
        php-version: ['7.4', '8.0', '8.1', '8.2']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mysql, mbstring, xml, ctype, json, tokenizer

      - name: Setup WordPress test environment
        run: |
          bash bin/install-wp-tests.sh wordpress_test root '' localhost ${{ matrix.wp-version }}
        continue-on-error: true

      - name: Run WordPress plugin tests
        run: |
          if [ -f phpunit.xml ]; then
            vendor/bin/phpunit
          fi
        continue-on-error: true

  # Performance Testing
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-assets
          path: assets/

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        continue-on-error: true

  # Accessibility Testing
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-assets
          path: assets/

      - name: Run axe accessibility tests
        run: |
          if [ -f test/accessibility.test.js ]; then
            npm run test:a11y
          fi
        continue-on-error: true

  # Package and Release
  package:
    name: Package Plugin
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, build, wp-plugin-test]
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Create plugin package
        run: |
          # Create plugin directory
          mkdir -p expense-report-generator

          # Copy plugin files
          cp -r assets expense-report-generator/
          cp -r includes expense-report-generator/
          cp expense-report-generator.php expense-report-generator/
          cp readme.txt expense-report-generator/
          cp LICENSE expense-report-generator/

          # Create zip file
          zip -r expense-report-generator.zip expense-report-generator/

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./expense-report-generator.zip
          asset_name: expense-report-generator.zip
          asset_content_type: application/zip

  # Deploy to WordPress.org (if secrets are available)
  wp-deploy:
    name: Deploy to WordPress.org
    runs-on: ubuntu-latest
    needs: [package]
    if: github.event_name == 'release' && secrets.WP_ORG_USERNAME
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Deploy to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.WP_ORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WP_ORG_PASSWORD }}
          SLUG: expense-report-generator

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, build, wp-plugin-test, performance, accessibility]
    if: always()
    steps:
      - name: Notify Slack on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "✅ ERG Pipeline completed successfully!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "❌ ERG Pipeline failed!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}